<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 id="cat-name" data-bind="text:currentCat().name"></h2>
        <h3  data-bind="text:currentCat().level"></h3>

        <div id="cat-count" data-bind="text:currentCat().clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: incrementCounter,attr: {src:currentCat().imgSrc}">

        <h1 data-bind="text:currentCat().Na"></h1>
        <ul data-bind="foreach: currentCat().Nicknames">
            <li data-bind="text: name"></li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
